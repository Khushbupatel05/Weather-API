<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="d-flex align-items-center justify-content-center vh-100">

          <div class="weather-box rounded p-4">
            <div class="search-bar d-flex align-items-center justify-content-between mb-3">
              <input type="text" class="form-control me-2 " id="ctName" placeholder="Enter City Name">
              <button class="btn btn-dark rounded" id="btn">
                <i class="bi bi-search"></i>
              </button>
            </div>

            <div class="text-center weather-info">
              <div class="pt-3">
                <img src="./assets/image/search-weather.png" class="weather-icon" id="icon"/>
              </div>
              <div class="">
                <h1 id="temp" class="fw-bold my-2"></h1>
                <p id="location" class="fw-bold d-flex align-items-center gap-2 justify-content-center" ></p>
                <p id="description" class=" fs-6 text"></p>
              </div>

              <div class="d-flex justify-content-around mt-4">
                <div class="d-flex align-items-center gap-2">
                  <i class="bi bi-droplet-half me-2"></i>
                  <div class="text-start">
                    <p id="humidity" class="fs-6"></p>
                    <span>Humidity</span>
                  </div>
                </div>
                <div class="d-flex align-items-center gap-2">
                  <i class="bi bi-wind me-2"></i>
                  <div class="text-start">
                    <p id="wind" class="fs-6"></p>
                    <span>Wind Speed</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
