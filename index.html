<html lang="en">
<head>

                  <i class="bi bi-droplet-half"></i>
                  <p id="humidity">51%<br><small>Humidity</small></p>
                </div>
                <div class="text-center">
                  <i class="bi bi-wind"></i>
                  <p id="wind">4.63Km/H<br><small>Wind Speed</small></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
